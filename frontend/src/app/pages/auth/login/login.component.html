<div class="container" [ngClass]="{ dark: isDark, light: !isDark }">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-icon matSuffix>email</mat-icon>
          <mat-error>
            {{ getError("email") }}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" />
          <mat-hint>Contraseña mínima de 8 caracteres</mat-hint>
          <mat-icon matSuffix>key</mat-icon>
          <mat-error>
            {{ getError("password") }}
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="admin">Administrador</mat-option>
            <mat-option value="user">Coordinador</mat-option>
          </mat-select>
        </mat-form-field>

        @if (inputValid("email") && inputValid("password")) {
          <button type="submit" class="w-full" mat-flat-button>
            Iniciar sesión
          </button>
        } @else {
          <button
            type="submit"
            class="w-full"
            mat-flat-button
            [disabled]="true"
          >
            Iniciar sesión
          </button>
        }
      </form>
    </mat-card-content>
  </mat-card>
</div>
